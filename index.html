<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            text-align: center;
        }

        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            font-size: 14px;
            cursor: pointer;
        }

        .search-button:hover {
            border: 1px solid #c6c6c6;
        }
    </style>
</head>
<body>

<div class="search-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div>
        <input type="text" class="search-box">
        <button class="search-button">Google Search</button>
    </div>
</div>

</body>
</html>
