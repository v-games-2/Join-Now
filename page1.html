<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Title</title>
    <script>
        // Function to change the tab title
        function changeTabTitle(newTitle) {
            document.title = newTitle;
            localStorage.setItem('tabTitle', newTitle); // Save to localStorage
        }

        // Load the saved title from localStorage
        window.onload = function() {
            var savedTitle = localStorage.getItem('tabTitle');
            if (savedTitle) {
                document.title = savedTitle;
            }
        };

        // Panic Button functionality
        document.addEventListener('keydown', function(event) {
            if (event.key === '/') { // When '/' is pressed
                window.location.href = 'https://example.com'; // Redirect to specified URL
            }
        });
    </script>
</head>
<body>
    <h1>Welcome to My Page</h1>
    <p>Change the title of this tab:</p>
    <input type="text" id="titleInput" placeholder="Enter new title here">
    <button onclick="changeTabTitle(document.getElementById('titleInput').value)">Change Title</button>
</body>
</html>
