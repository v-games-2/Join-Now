<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title Change</title>
    <link rel="icon" type="image/png" href="path_to_your_favicon.png"> <!-- Favicon link added here -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <script>
        // Function to change the title
        function changeTitle() {
            var newTitle = document.getElementById('titleInput').value;
            document.title = newTitle;
            document.getElementById('dynamicTitle').innerText = newTitle;

            // Save the new title in localStorage
            localStorage.setItem('pageTitle', newTitle);
        }

        // Function to load the saved title
        function loadTitle() {
            var savedTitle = localStorage.getItem('pageTitle');
            if (savedTitle) {
                document.title = savedTitle;
                document.getElementById('dynamicTitle').innerText = savedTitle;
                document.getElementById('titleInput').value = savedTitle;
            }
        }

        // Load the saved title when the page is loaded
        window.onload = loadTitle;
    </script>
</head>
<body>

    <h2 id="dynamicTitle">Initial Title</h2>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button onclick="changeTitle()">Change Title</button>

</body>
</html>
