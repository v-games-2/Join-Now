<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Text Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <script>
        function changeText() {
            var newText = document.getElementById('textInput').value;
            document.getElementById('dynamicText').innerText = newText;
        }
    </script>
</head>
<body>

    <h2 id="dynamicText">Blink</h2>
    <input type="text" id="textInput" placeholder="Enter new text">
    <button onclick="changeText()">Change Text</button>

</body>
</html>
