<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Title Change</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
    <script>
        function changeTitle() {
            var newTitle = document.getElementById('titleInput').value;
            document.title = newTitle; // Change the title of the document
            document.getElementById('dynamicTitle').innerText = newTitle; // Update the display on the page
        }
    </script>
</head>
<body>

    <h2 id="dynamicTitle">Initial Title</h2>
    <input type="text" id="titleInput" placeholder="Enter new title">
    <button onclick="changeTitle()">Change Title</button>

</body>
</html>
